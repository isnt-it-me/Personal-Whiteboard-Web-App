<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Whiteboard App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="./assets/paint.png" type="image/x-icon">
</head>

<body>
    <header class="header">
        <a href="https://cgsiitkgp.tech/">
        <img src="./assets/logo.jpeg" alt="CGS Logo" class="logo"></a>
        <div class="header-titles">
            <span class="society">Computer Graphics Society</span>
            <span class="app">Personal Whiteboard Web App</span>
        </div>
    </header>

    <div class="app-container">
        <aside class="toolbar">
            <!-- options -->
            <div class="tool-group">
                <button class="tool-button active " data-tool="pencil" title="Pencil">
                    <img src="./assets/pencil.png" alt="Pencil">
                </button>
                <button class="tool-button " data-tool="eraser" title="Eraser">
                    <img src="./assets/eraser.png" alt="Eraser">
                </button>
            </div>
            <div class="tool-group ">
                 <button class="tool-button " data-tool="line" title="Line">
                    <img src="./assets/line.png" alt="Line">
                </button>
                <button class="tool-button " data-tool="rectangle" title="Rectangle">
                    <img src="./assets/rectangle.png" alt="Rectangle">
                </button>
                <button class="tool-button " data-tool="circle" title="Circle">
                    <img src="./assets/circle.png" alt="Circle">
                </button>
            </div>
            <!-- color bar -->
            <div class="tool-group colors ">
                <button class="color-button active" style="background-color: #E74C3C;" data-color="#E74C3C" title="Red"></button>
                <button class="color-button" style="background-color: #3498DB;" data-color="#3498DB" title="Blue"></button>
                <button class="color-button" style="background-color: #2ECC71;" data-color="#2ECC71" title="Green"></button>
                <button class="color-button" style="background-color: #111111;" data-color="#111111" title="Black"></button>
                <button class="color-button" style="background-color: #FFFFFF;" data-color="#FFFFFF" title="White"></button>
                <button id="color-picker-button" class="color-button" title="More colors"><img src="./assets/multicolor.png" alt="Cokor Picker"></button>
                <input type="color" id="color-picker">
            </div>
            <!-- options -->
            <div class="tool-group">
                <input type="range" min="1" max="50" value="5" class="thickness-slider" id="thickness-slider" title="Thickness">
            </div>

            <div class="tool-group">
                <button class="tool-button" id="undo-button" title="Undo">
                    <img src="./assets/undo.png" alt="Undo">
                </button>
                <button class="tool-button" id="redo-button" title="Redo">
                    <img src="./assets/redo.png" alt="Redo">
                </button>
            </div>

            <div class="tool-group">
                <button class="tool-button" id="clear-button" title="Clear All">
                    <img src="assets/delete.png" alt="Clear">
                </button>
                <button class="tool-button" id="save-button" title="Save as PNG">
                    <img src="./assets/save.png" alt="Save">
                </button>
            </div>
            
            <div class="tool-group">
                <button id="theme-toggle" title="Toggle Theme">
                    <img src="./assets/theme.png" alt="Toggle Theme">
                </button>
            </div>
        </aside>

        <main class="canvas-container">
            <canvas id="whiteboard"></canvas>
        </main>
    </div>

    <footer class="footer">
        Â© Ashutosh Tanguria 25BT10031 | CGS WebX Task
    </footer>

   <script src="script.js"></script>
</body>
</html>
